<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="icon" href="./img/book.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="app ref" id="app">
        <h1 class="heading ref">
            Library Project
        </h1>
        <button class="btn" id="btn">
            <span class="plus">
                &#43;
            </span>
            New Book
        </button>
        <div class="main not-visible" id="main">

            <div class="left not-visible">
                <h2>
                    Add a book
                </h2>
                <form class="form" id="form">
                    <div class="title">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Title" required autofocus>
                    </div>
                    <div class="author">
                        <label for="author">Author</label>
                        <input type="text" id="author" placeholder="author" required>
                    </div>
                    <div class="pages">
                        <label for="Pages">Pages</label>
                        <input type="number" id="pages" placeholder="Pages of the book" required>
                    </div>
                    <div class="read">
                        <label for="read">Read</label>
                        <select id="read">
                            <option value="true">Read</option>
                            <option value="false">Not Read</option>
                        </select>
                    </div>
                    <div class="form-btn">
                        <button type="submit" id="submit" class="button">
                            ADD NEW BOOK
                        </button>
                    </div>
                </form>
            </div>
            <div class="right" id="right"></div>
        </div>
    </div>
</body>

</html>
